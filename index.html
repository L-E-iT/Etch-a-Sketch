<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Etch-a-Sktech</title>
</head>
<body>
    <div class="title col">
        <div class="title-main">Etch-a-Sketch</div>
        <div class="title-sub">Drag your mouse to etch on the sktech</div>
    </div>
    <div class="game-area row">
        <!-- Lots of divs? Try Grid?-->
    </div>
    <div class="config col">
        <div class="config-title">Configure the Etch-a-Sktech</div>
        <div class="config-options row">
            <div class="config-container">
                <label for="row-config">Rows: </label>
                <select name="row-config" id="row-config">
                    <option value="24" selected>24</option>
                    <option value="48">48</option>
                    <option value="72">72</option>
                    <option value="96">96</option>
                    <option value="120">120</option>
                </select> 
            </div>
            <div class="config-container">
                <label for="col-config">Columns: </label>
                <select name="col-config" id="col-config">
                    <option value="24" selected>24</option>
                    <option value="48">48</option>
                    <option value="72">72</option>
                    <option value="96">96</option>
                    <option value="120">120</option>
                </select>
            </div>
            <div class="config-container">
                <label for="etch-color">Etch Color: </label>
                <select name="etch-color" id="etch-color">
                    <option value="black" selected>Black</option>
                    <option value="white">White</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
            <div class="config-container">
                <label for="sketch-color">Sketch Color: </label>
                <select name="sketch-color" id="sketch-color">
                    <option value="white" selected>White</option>
                    <option value="black">Black</option>
                    <option value="blue">Blue</option>
                    <option value="red">Red</option>
                    <option value="yellow">Yellow</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
